<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
<div class=" position-relative">
        
        <div id="particles-js" class="vh-100">
        </div>
        <div class="container position-absolute top-0  "> 
        

            <div id="calculator_container">
                <div id="display_area" ></div>
                <div class="calculator_row">
                    <button>C</button>
                    <button>(</button>
                    <button>)</button>
                    <button class="bgColor">/</button>
                </div>
                <div class="calculator_row">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button class="bgColor">*</button>
                </div>
                <div class="calculator_row">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button class="bgColor">-</button>
                </div>
                <div class="calculator_row">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button class="bgColor">+</button>
                </div>
                <div class="calculator_row">
                    <button>DEL</button>
                    <button>0</button>
                    <button>.</button>
                    <button class="bgColor">=</button>
                </div>
            </div>
        </div> 
</div>

<script src="js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/13.1.1/math.js" integrity="sha512-fMI/ndUubOcpzblrAaOFszYIE2iDKua+Cxg9dZp3cAkhsRWEHHbKtFCElHEQ50viX502yj7nFEEcxq2SOTNrIg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/jquery-3.6.1.min.js"></script>
    <script src="js/particles.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
